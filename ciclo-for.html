<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo For </title>
</head>
<body>
    <script>


        let punteggio = [10, 20, 30, 40, 50];
        let punti = 0;
        for ( i in punteggio){

            punti = punti + punteggio[i];
            console.log(punti);
        }

        let conti = [100, 200, 300, 400];
        let risultato = 0;

        for (i of conti){

            risultato = risultato + conti; 
            console.log(risultato);
        }

    </script>
    
</body>
</html>
